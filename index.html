<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Générateur de mot de passe</title>
</head>
<body>
    <div class="container">
        <div class="offset-md-2 col-md-8 main">
            <h1>Générateur de mot de passe</h1>

            <form method="POST" action="#">
                <label for="psw-size">Taille du mot de passe :</label>
                <input type="number" class="psw-size form-control" id="psw-size" min="8" max="30" required>
                <small id="emailHelp" class="form-text">Entrez un nombre compris entre 8 et 30</small> <br>

                <input type="checkbox" class="caps" id="caps">
                <label for="caps">Inclure des majuscules</label> <br>

                <input type="checkbox" class="number" id="number">
                <label for="number">Inclure des chiffres</label> <br>

                <input type="checkbox" class="special-char" id="special-char">
                <label for="special-char">Inclure des caractères spéciaux</label> <br>
            </form>

            <div class="text-center mt-4">
                <button class="btn btn-info align-center generator">Générer !</button>
            </div>
           
            <div class="password-return hide">
                <p class="password"></p>
            </div>
        </div>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
